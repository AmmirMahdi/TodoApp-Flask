{% extends 'base.html' %} 

{% block title %} Todo List  {% endblock %}


{% block content %}

{% for t in todo %} 

    <h3> {{  t.title  }}</h3>
    {% if t.complete == False %}
        <p> Not Complete </p>
    {% else %}
        <p>Complete </p>
    {% endif %}
    </p>
    <a class="ui red button" href="/delete/{{ t.id }}">Delete</a>
    <a class="ui green button" href="/update/{{ t.id }}">Update</a>

    
    <hr>

    {% endfor %}


{% endblock %}
